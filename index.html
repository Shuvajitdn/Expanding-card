<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Muli", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 90vw;
        }

        .panel {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 80vh;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            flex: 0.5;
            margin: 10px;
            position: relative;
            transition: flex 0.7s ease-in-out;
        }

        .panel h3 {
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in 0.4s;
        }

        .panel.active {
            flex: 5;
        }

        .panel.active h3 {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                width: 100vw;
            }

            .panel:nth-of-type(4),
            .panel:nth-of-type(5) {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel active" style="background-image: url('img1.jpg');">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url('img2.jpg');">
            <h3>Adventure Awaits</h3>
        </div>
        <div class="panel" style="background-image: url('img3.jpg');">
            <h3>Discover New Places</h3>
        </div>
        <div class="panel" style="background-image: url('img4.webp');">
            <h3>Natureâ€™s Beauty</h3>
        </div>
        <div class="panel" style="background-image: url('img5.webp');">
            <h3>Find Your Path</h3>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll(".panel");

        panels.forEach((panel) => {
            panel.addEventListener("click", () => {
                removeActiveClasses();
                panel.classList.add("active");
            });
        });

        function removeActiveClasses() {
            panels.forEach((panel) => {
                panel.classList.remove("active");
            });
        }
    </script>

</body>
</html>
